# Jupyter Deployment with NVIDIA GenerativeAIExamples
# Deploy with: kubectl apply -f https://raw.githubusercontent.com/liveaverage/launch-brev-nmp/main/k8s/jupyter-deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: jupyter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: jupyter
  labels:
    app: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: ghcr.io/liveaverage/pyrrhus-jupyter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: http
        # Install nemo-microservices SDK and Data Designer dependencies on container start
        # Also set up localhost:8080 forwarding to host nginx for notebook compatibility
        lifecycle:
          postStart:
            exec:
              command: 
              - /bin/sh
              - -c
              - |
                pip install --quiet nemo-microservices || true
                pip install --quiet "https://github.com/NVIDIA/GenerativeAIExamples/archive/refs/heads/main.zip#subdirectory=nemo/NeMo-Data-Designer" || true
                # Forward localhost:8080 to host nginx (default gateway is typically the host)
                HOST_IP=$(ip route | grep default | awk '{print $3}')
                if command -v socat >/dev/null 2>&1; then
                  nohup socat TCP-LISTEN:8080,fork,reuseaddr TCP:${HOST_IP}:8080 > /dev/null 2>&1 &
                else
                  apt-get update -qq && apt-get install -y -qq socat >/dev/null 2>&1
                  nohup socat TCP-LISTEN:8080,fork,reuseaddr TCP:${HOST_IP}:8080 > /dev/null 2>&1 &
                fi
        env:
        - name: GITHUB_REPO
          value: "https://github.com/NVIDIA/GenerativeAIExamples.git"
        # Base URL for reverse proxy subpath routing
        - name: JUPYTER_BASE_URL
          value: "/jupyter"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /jupyter/api
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /jupyter/api
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-svc
  namespace: jupyter
  labels:
    app: jupyter
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    name: http
  selector:
    app: jupyter

