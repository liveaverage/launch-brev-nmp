# Jupyter Deployment with NVIDIA GenerativeAIExamples
# Deploy with: kubectl apply -f https://raw.githubusercontent.com/liveaverage/launch-brev-nmp/main/k8s/jupyter-deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: jupyter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: jupyter
  labels:
    app: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: ghcr.io/liveaverage/pyrrhus-jupyter:cpu-latest  #cuda-12.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: http
        env:
        - name: GITHUB_REPO
          value: "https://github.com/NVIDIA/GenerativeAIExamples.git"
        # Base URL for reverse proxy subpath routing
        - name: JUPYTER_BASE_URL
          value: "/jupyter"
        # Inject the Kubernetes node IP (where host nginx is running)
        - name: K8S_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - -c
              - |
                # Set up localhost:8080 forwarding to host nginx (runs in background)
                # This enables Jupyter notebooks to access NeMo services via localhost:8080
                (
                  HOST_IP="${K8S_NODE_IP:-$(awk '$2 == "00000000" {print $3}' /proc/net/route | head -1 | xargs -I{} printf "%d.%d.%d.%d" 0x${{}:6:2} 0x${{}:4:2} 0x${{}:2:2} 0x${{}:0:2})}"
                  echo "$(date): Starting socat forwarding to ${HOST_IP}:8080" >> /tmp/socat-setup.log
                  pkill socat 2>/dev/null || true
                  nohup socat TCP-LISTEN:8080,fork,reuseaddr TCP:${HOST_IP}:8080 >> /tmp/socat.log 2>&1 &
                  echo "$(date): Socat started (PID: $!)" >> /tmp/socat-setup.log
                ) &
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "512Mi"
          limits:
            memory: "2Gi"
            cpu: "2000m"
            ephemeral-storage: "1Gi"
        readinessProbe:
          httpGet:
            path: /jupyter/api
            port: 8888
          initialDelaySeconds: 90
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /jupyter/api
            port: 8888
          initialDelaySeconds: 120
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-svc
  namespace: jupyter
  labels:
    app: jupyter
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    name: http
  selector:
    app: jupyter

